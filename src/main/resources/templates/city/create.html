<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/cities}">Back To List</a>
<form th:action="@{/create}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country">
                    <option th:each="c:${country}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area</td>
            <td><input type="text" th:field="*{area}"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td><input type="text" th:field="*{population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td><input type="text" th:field="*{gdb}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea type="text" th:field="*{description}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create City"></td>
        </tr>
    </table>
</form>
</body>
</html>
