<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(' .delBtn').on('click',function (event) {
                event.preventDefault();
                var href= $(this).attr('href');
                $('.modal #delRef').attr(href)
                $('.modal').modal();
            })
        })
    </script>
</head>
<body>
<a th:href="@{/cities}">Back to list</a>
<form id="modal" action="#" th:action="@{/delete}" th:object="${city}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${city.name}"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td th:text="${city.country.name}"></td>
        </tr>
        <tr>
            <td>Area</td>
            <td th:text="${city.area}"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td th:text="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td th:text="${city.gdb}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${city.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
            <td><a th:href="@{/cities}">Cancel</a></td>
        </tr>
    </table>
</form>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sur to delete this city.</p>
            </div>
            <div class="modal-footer">
                <button href="" class="btn btn-primary" id="delRef">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
