<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/cities}">Back to list</a>
<form action="#" th:action="@{/edit}" th:object="${city}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${city.name}"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td th:text="${city.country.name}"></td>
        </tr>
        <tr>
            <td>Area</td>
            <td th:text="${city.area}"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td th:text="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td th:text="${city.gdb}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${city.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><a th:href="@{/edit/{id}/(id=${city.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}/(id=${city.id})}">Delete</a></td>
        </tr>
    </table>
</form>

</body>
</html>
